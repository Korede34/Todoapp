{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style-delete.css'%}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="{% static 'all.min.js'%}" crossorigin="anonymous"></script>
	<title>Delete Contact</title>
</head>
<body>

	<div class="container">
		<header class="hero">
			<a href="{% url 'edit' contact.id %}">
				<p class="back-btn"><</p>
			</a>
			<div class="hero-info">
				<h1 class="name">{{contact.fullname}}</h1>
				<p class="relationship-hero">{{contact.relationship}}</p>
			</div>
		</header>

		<section class="delete-container">
			<form action=" {% url 'delete' contact.id %}" method="POST">
				<p>Are you sure you want to delete this contact?</p>
        		{% csrf_token %}
				<div class="delete-contact">
					<button class="delete-button">Delete Contact</button>
				</div>
				<div class="delete-contact">
					<a href="{% url 'home' %}" class="delete-button">Cancel</a>
				</div>
    		</form>
		</section>
	</div>

</body>
</html>
