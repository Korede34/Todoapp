{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style-edit.css'%}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="{% static 'all.min.js'%}" crossorigin="anonymous"></script>
	<title>Edit Contact</title>
</head>
<body>

	<div class="container">
		<header class="hero">
			<a href="{% url 'home' %}">
				 <p class="back-btn"><</p>
			</a>

			<div class="hero-info">
				<h1 class="name"></h1>
				<p class="relationship-hero"></p>
			</div>

		</header>

		<form method="post">
			{% csrf_token %}
			<section class="contact-info">
				<div class="info-line">
					{{contact.fullname}}
				</div>

				<div class="info-line">
					{{contact.relationship}}
				</div>

				<div class="info-line">
					{{contact.phone}}
				</div>

				<div  class="info-line">
					{{contact.email}}
				</div>

				<div class="info-line">
					{{contact.addrress}}
				</div>
			</section>

			<section class="button-container">
				<div class="update-contact">
					<button class="button">Save Contact</button>
				</div>
			</section>
		</form>
	</div>

    <script>
        form_fields = document.getElementsByTagName('input')

        form_fields[1].placeholder = 'Fullname...'
        form_fields[2].placeholder = 'Relationship...'
        form_fields[3].placeholder = 'Phone...'
        form_fields[4].placeholder = 'Email...'
        form_fields[5].placeholder = 'Addrress...'

        for(let i = 0; form_fields.length; i++) {
            form_fields[i].className = 'type'
        }
    </script>
</body>
</html>
