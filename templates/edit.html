{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style-edit.css'%}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="{% static 'all.min.js'%}" crossorigin="anonymous"></script>
	<title>Edit Contact</title>
</head>
<body>

	<div class="container">
		<header class="hero">
			<a href="{% url 'profile' contact.id %}">
				 <p class="back-btn"><</p>
			</a>

			<div class="hero-info">
				<h1 class="name">{{contact.fullname}}</h1>
				<p class="relationship-hero">{{contact.relationship}}</p>
			</div>

		</header>

		<form method="post">
			{% csrf_token %}
			<section class="contact-info">
				<div class="info-line">
					{{form.fullname}}
				</div>

				<div class="info-line">
					{{form.relationship}}
				</div>

				<div class="info-line">
					{{form.phone}}
				</div>

				<div  class="info-line">
					{{form.email}}
				</div>

				<div class="info-line">
					{{form.addrress}}
				</div>
			</section>

			<section class="button-container">
				<div class="update-contact">
					<button class="button">Save Contact</button>
				</div>
			</section>
		</form>


		<section class="button-container">
			<a href="{% url 'delete' contact.id %}">
				<div class="update-contact">
					<button class="button">Delete Contact</button>
				</div>
			</a>
		</section>
	</div>

	<script>
		form_fields = document.getElementsByTagName('input')

        for(let i = 0; form_fields.length; i++) {
            form_fields[i].className = 'type'
        }
	</script>
</body>
</html>
